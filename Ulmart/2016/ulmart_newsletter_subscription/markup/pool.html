<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ulmart newsletter subscription</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Ваш браузер <em>устарел!</em> <a href="http://browsehappy.com/">Обновите ваш браузер</a> or <a href="http://www.google.com/chromeframe/?redirect=true">установить Google Chrome Frame</a>.</p><![endif]-->
<div class="wrapper">
    <header id="header">
        <h1 class="logo"><a href="http://www.ulmart.ru/">ULMART.RU</a></h1>
    </header><!-- .header-->
    <div class="content-section">
        <h2>Готово!</h2>
        <p>
            Вы отписались от рассылки «<strong>Юлмарт</strong> — новости, акции и скидки»
            <br>Мы будем по вам скучать :(
        </p>
        <p>Помогите нам сделать рассылки более полезными: расскажите, почему вы отписываетесь.</p>
        <form action="#">
            <fieldset>
                <div class="row">
                    <input type="checkbox" id="pool-item1">
                    <label for="pool-item1">Рассылки Юлмарта приходят слишком часто.</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="pool-item2">
                    <label for="pool-item2">Информация часто повторяется и со временем надоедает.</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="pool-item3">
                    <label for="pool-item3">Я получаю слишком много рассылок, мне приходится отписываться от чего-то.</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="pool-item4">
                    <label for="pool-item4">Я подписался для того, чтобы стать участником специальной акции.</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="pool-item5">
                    <label for="pool-item5">Другое</label>
                    <input type="text" class="top-negative-margin">
                </div>
                <div class="row">
                    <input class="red-btn" type="submit" value="Отправить ответ">
                    <a class="btn" href="#">Подписаться снова</a>
                </div>
            </fieldset>
        </form>
    </div><!-- .form-section -->
</div><!-- .wrapper -->
</body>
</html>
