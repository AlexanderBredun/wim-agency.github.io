<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ulmart newsletter subscription</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Ваш браузер <em>устарел!</em> <a href="http://browsehappy.com/">Обновите ваш браузер</a> or <a href="http://www.google.com/chromeframe/?redirect=true">установить Google Chrome Frame</a>.</p><![endif]-->
<div class="wrapper">
    <header id="header">
        <h1 class="logo"><a href="http://www.ulmart.ru/">ULMART.RU</a></h1>
    </header><!-- .header-->
    <div class="content-section">
        <h2>Настройте подписку под свои интересы</h2>
        <p>Я хочу получать уведомления на следующие темы:</p>
        <form action="#">
            <fieldset>
                <div class="row">
                    <input type="checkbox" id="news">
                    <label for="news"><strong>Юлмарт</strong> &mdash; новости, акции и скидки</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="business">
                    <label for="business"><strong>Юлмарт Business</strong> &mdash; товары для бизнеса</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="discount">
                    <label for="discount"><strong>Юлмарт Discount</strong> &mdash; уценённые товары</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="labels">
                    <label for="labels"><strong>TheLabels</strong> &mdash; аутлет одежды</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="sindbad">
                    <label for="sindbad"><strong>Sindbad.Ulmart</strong> &mdash; авиабилеты и путешествия</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="personal">
                    <label for="personal">
                        <strong>Ваши персональные предложения</strong>
                        <span class="round">?<span>Индивидуальные купоны, закрытые распродажи, конкурсы, информация о программе лояльности</span></span>
                    </label>
                </div>
                <div class="row">
                    <input class="red-btn" type="submit" value="Сохранить">
                    <a href="#" class="btn">Отписаться от всех рассылок Юлмарта</a>
                </div>
            </fieldset>
        </form>
    </div><!-- .form-section -->
</div><!-- .wrapper -->
</body>
</html>
